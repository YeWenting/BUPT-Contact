<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Add - BUPT contact </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="./plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="./js/html5shiv.min.js"></script>
  <script src="./js/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="alert alert-danger alert-dismissible" style="position: absolute; display: none; width: 100%; margin-top:-101px">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
  <h4><i class="icon fa fa-ban"></i> Invalid information!</h4>
  <p id="error-tab1"></p>
</div>
<div class="register-box">
  <div class="register-logo" >
    <a href="./index.html"><b>BUPT </b>contact</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Add a new friend.</p>

    <form action="./contact.html" method="post">
      <div class="form-group has-feedback">
        <input id="xxx" type="text" class="form-control" placeholder="Full name" onchange = "editEmail(this)">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Telephone" onchange = "editTelephone(this, null)">
        <span class=" glyphicon glyphicon-earphone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Mobile phone" onchange="editCellphone(this, )">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Location">
        <span class="glyphicon glyphicon-home form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="OICQ" onchange="editOICQ(this, this.parentNode.parentNode.parentNode.parentNode.parentNode.childNodes[1].childNodes[5])">
        <span class="glyphicon glyphicon-tree-deciduous form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" onchange="editEmail(this, this.parentNode.parentNode.parentNode.parentNode.parentNode.childNodes[1].childNodes[5])">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >
            Male
          </label>
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Female
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 ">
          <button type="submit" class="btn btn-primary btn-block btn-flat right-side" >Add</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- My verify js -->
<script src="./js/verify.js"></script>
<!-- jQuery 2.2.3 -->
<script src="./plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="./js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="./plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
